{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

  <h3>Are you sure you want to delete {{master_field.name}}?</h3>

  <form class="w3-container w3-padding" method="POST">
    {% csrf_token %}
    <button class="w3-btn w3-green w3-round-large" type="submit">Confirm</button>
    <a href="{% url 'master-fields' %}" class="w3-btn w3-red w3-round-large">Cancel</a>
  </form>

{% endblock content %}
