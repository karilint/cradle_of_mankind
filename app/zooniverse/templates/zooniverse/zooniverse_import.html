{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="w3-card-4">

    <div class="w3-container w3-blue" >
      <h2>Import Zooniverse data</h2>
    </div>

    <form class="w3-container w3-padding" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button name="btn-upload" class="w3-btn w3-blue w3-round-large" type="submit">Upload file!</button>
    </form>

    <form class="w3-container w3-padding" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <p>Already uploaded the needed files?</p>
      <button name="btn-update-db" class="w3-btn w3-green w3-round-large" type="submit">Update the database!</button>
    </form>

  </div>

{% endblock content%}
