{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="flex-container">
    {% if scan.image %}
    <a class="w3-margin scan-image" href="{{ scan.image.url }}" style="max-width: {{ scan.image.width }}px">
      <img src="{{ scan.image.url }}" >
    </a>
    {% endif %}

    <form class="w3-margin scan-table" method="POST" >
      {% csrf_token %}
      {{ form|crispy }}
      <button class="w3-btn w3-green w3-round-large" type="submit">Confirm edit!</button>
      <a class="w3-btn w3-red w3-round-large" href={% url 'scan-detail' scan.id %}>Cancel</a>
    </form>
  </div>

{% endblock content%}
